<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="title">Image Gallery</h1>

  <div class="filter-buttons">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('city')">City</button>
    <button onclick="filterImages('animals')">Animals</button>
  </div>

  <div class="gallery">
    <img src="https://picsum.photos/id/1015/300" alt="Nature" data-category="nature" onclick="openLightbox(this)">
    <img src="https://picsum.photos/id/1011/300" alt="City" data-category="city" onclick="openLightbox(this)">
    <img src="https://picsum.photos/id/1025/300" alt="Animals" data-category="animals" onclick="openLightbox(this)">
    <img src="https://picsum.photos/id/1016/300" alt="Nature" data-category="nature" onclick="openLightbox(this)">
    <img src="https://picsum.photos/id/1031/300" alt="City" data-category="city" onclick="openLightbox(this)">
    <img src="https://picsum.photos/id/1024/300" alt="Animals" data-category="animals" onclick="openLightbox(this)">
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" />
    <button class="nav prev" onclick="navigate(-1)">&#10094;</button>
    <button class="nav next" onclick="navigate(1)">&#10095;</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
